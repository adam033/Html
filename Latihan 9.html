<!DOCTYPE html>
<html>
    <head>
        <title>LATIHAN 9</title>
    </head>
    <body>
        <h3>Form Control pada HTML</h3>
        <form class="" action="index.html" method="post">
            <table  cellpadding = "5">
                <tr>
                    <td>Input Text</td>
                    <td><input type="text" name="teks" value = "" placeholder="Nama Lengkap"></td>                     
                </tr>
                <tr>
                    <td>TextArea</td>
                    <td><textarea name="name" rows="5" cols="30" 
                        placeholder="Alamat Lengkap">
                    </textarea>
                    </td>
                </tr>
                <tr>
                    <td>Input Number</td>
                    <td><input type="number" name="angka" value="" placeholder="Usia"></td>
                </tr>
                <tr>
                    <td>Input Password</td>
                    <td><input type="password" name ="password" value="" placeholder="Password"></td>
                </tr>
                <tr>
                    <td>Input Date</td>
                    <td><input type="date" name="tanggal" value=""></td>
                </tr>
                <tr>
                    <td>Input Time</td>
                    <td><input type="time" name = "jam" value=""></td>
                </tr>
                <tr>
                    <td>Input Range</td>
                    <td><input type="range" name="range" value=""></td>
                </tr>
                <tr>
                    <td>Input Radio</td>
                    <td>
                        <input type="radio" name="gender" value="L">Laki Laki
                        <input type="radio" name="gender" value="P">Perempuan
                    </td>
                </tr>
                <tr>
                    <td>CheckBox</td>
                    <td>
                        <input type="checkbox" name="hobi[]" value="main game">Gaming
                        <input type="checkbox" name="hobi[]" value="basket">Basket
                        <input type="checkbox" name="hobi[]" value="rebahan">Rebahan
                    </td>
                </tr>
                <tr>
                    <td>Combo box</td>
                    <td>
                        <select name="jurusan">
                            <option value="">--=Pilih Jurusan=--</option>
                            <option value="RPL">Rekayasa Perangkat </option>
                            <option value="TKJ">Teknik Komputer dan Jaringan</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Input File</td>
                    <td><input type="file" name="file" value=""></td>
                </tr>
                <tr>
                    <td>Input Color</td>
                    <td><input type="color" name="warna" value=""></td>
                </tr>
                <tr>
                    <td>Tombol</td>
                    <td>
                        <button type="button" name="button">Tombol Biasa</button>
                    <button type="submit" name="button">Tombol Submit Data</button> 
                   <button type="reset" name="button">Tombol Reset</button> 
                </td>
                </tr>
            </table>
        </form>
    </body>
</html>
